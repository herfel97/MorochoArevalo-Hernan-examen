<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Mega Burguers</title>
</h:head>
<ui:composition template="plantillaAdmin.xhtml">
	<body>
		<ui:define name="formAdmin">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding" style="color: black">
								<h3 class="box-title" align="center">Crear Comidas</h3>

								<div align="center">
									<h:form id="formulario">

										<p:outputLabel value="Nombre del plato" />
										<p:inputText value="#{comidaBean.nombre}" />


										<p:outputLabel value="Precio" />
										<p:inputText value="#{comidaBean.precio}" />

										<p:commandButton action="Agregar" value="Agregar"
											actionListener="#{comidaBean.agregar()}" update="detalle" />

										<p:dataTable id="detalle" value="#{comidaBean.listacomidas}"
											var="com">
											<p:column headerText="Comida">
														#{com.nombre}
													</p:column>
											<p:column headerText="Precio">
														$ #{com.precioUnitario}
													</p:column>
										</p:dataTable>

									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</ui:define>
	</body>
</ui:composition>
</html>

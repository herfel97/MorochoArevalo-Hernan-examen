<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passth/rough">
<h:head>
	<title>Kushki Bank</title>
</h:head>
<ui:composition template="plantillaCaptacion.xhtml">
	<body>
		<ui:define name="formAdmin">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-content nopadding" style="color: black">
								<h3 class="box-title" align="center">Lista Polizas</h3>
								<div align="center"></div>
								<div class="widget-box">
									<div class="widget-title">
										<span class="icon"><i class="icon-th"></i></span>
										<h5>Inversiones de Kushki Bank</h5>
									</div>
									<div class="widget-content nopadding">
										<h:dataTable value="#{registroPoliza.listaPoliza}" var="lista" styleClass="order-table" headerClass="order-table-header"
											rowClasses="order-table-odd-row,order-table-even-row">

											<h:column>
												<f:facet name="header">Monto</f:facet>
            #{lista.monto}
        </h:column>

        								</h:dataTable>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</body>
</ui:composition>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/matrix.js"></script>
<script src="js/matrix.tables.js"></script>
</html>

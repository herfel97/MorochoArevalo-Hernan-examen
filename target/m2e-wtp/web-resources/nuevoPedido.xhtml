<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Crear Pedido</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Proveer la siguiente informacion</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-4">Fecha</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{pedidoBean.fecha}" class="form-control"
					validatorMessage="User name is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Cliente</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{user.email}"
					class="form-control">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		
		<div class="form-group">
			<h:outputLabel for="detalle" class="control-label col-sm-4">Detalle</h:outputLabel>
			<div class="col-sm-4">
				<h:inputSecret id="password-id" value="#{pedidobean.detalle}"
					class="form-control">
					<f:validateRequired />
				</h:inputSecret>
			</div>
		</div>
		
		<div class="form-group">
			<h:outputLabel for="detalle" class="control-label col-sm-4">Comidas</h:outputLabel>
			<div class="col-sm-4">
			<h:selectOneMenu value="">  </h:selectOneMenu>
				<f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
				<f:selectItems value = "#{pedidoBean.listaComidas}" var="com" itemLabel="#{com.nombre}"></f:selectItems>
				
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save" action="#{user.save()}"
						class="btn btn-success" style="width: 80px;"></h:commandButton>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="index" value="Ver Pedidos"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
